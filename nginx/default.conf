server {
    listen 80;
    server_name _;

    # Docker DNS for runtime resolving
    resolver 127.0.0.11 valid=30s;

    # Use variables so DNS resolution happens at request time
    set $svc_auth     "auth-service:8001";
    set $svc_admin    "admin-service:8002";

    # Common proxy settings
    proxy_connect_timeout 5s;
    proxy_read_timeout 60s;
    proxy_send_timeout 60s;

    # --- Auth Service ---
    location /auth/ {
        proxy_pass http://$svc_auth$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /auth;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # --- Admin Service ---
    location /admin/ {
        proxy_pass http://$svc_admin$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /admin;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Optional root redirect
    location = / {
        return 302 /auth/docs;
    }
}
