version: '3.9'
services:
  auth-service:
    image: ${DOCKERHUB_USERNAME}/auth-service:latest
    container_name: auth-service
    ports:
      - "8001:8001"
  admin-service:
    image: ${DOCKERHUB_USERNAME}/admin-service:latest
    container_name: admin-service
    ports:
      - "8002:8002"
  
  nginx-gateway:
    image: nginx:latest
    container_name: nginx-gateway
    ports:
      - "8080:80"
    volumes:
      - "./default.conf:/etc/nginx/conf.d/default.conf:ro"
    depends_on:
      - auth-service
      - admin-service