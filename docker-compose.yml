version: '3.9'
services:
  auth-service:
    image: aniketsinare/auth-service:latest
    container_name: auth-service
    ports:
      - "8001:8001"
  admin-service:
    image: aniketsinare/admin-service:latest
    container_name: admin-service
    ports:
      - "8002:8002"
  
  nginx-gateway:
    image: nginx:latest
    container_name: nginx-gateway
    ports:
      - "8080:80"
    volumes:
      - ./nginx/:/etc/nginx/conf.d/:ro
    depends_on:
      - auth-service
      - admin-service